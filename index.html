<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8"/>

<style>

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
}

.hidden {
  visibility: hidden;
}

p {
  text-align: center;
}

a {
  color: inherit;
}

</style>
</head>

<body>

<script>
var showDog = function () {
  var dogRequest = new XMLHttpRequest();
  dogRequest.responseType = "json";
  dogRequest.addEventListener("load", function () {
    var dogUrl = this.response.message;
    console.log("hi.");
    console.log("the dog is from " + dogUrl);

    document.getElementsByTagName("img")[0].src = dogUrl;
    document.getElementsByTagName("p")[0].classList.remove("hidden");
  });

  dogRequest.open("GET", "https://dog.ceo/api/breeds/image/random");
  dogRequest.send();
}

showDog();
</script>

<p class="hidden center">courtesy of <a href="https://dog.ceo/dog-api/">dog.ceo</a></p>
<img class="center">

</body>
</html>
